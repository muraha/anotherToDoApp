<todo-app-header
  headerName="Task tracker"
></todo-app-header>
<todo-app-list
  [tasks]="tasks"
  (addTaskEvent)="addNewTask({title:''})"
  (deleteEvent)="delTask($event)"
  (toggleEvent)="toggleTask($event)"
></todo-app-list>
<todo-app-footer
  [taskQty]="tasksQty"
  [doneQty]="doneQty"
>
</todo-app-footer>
