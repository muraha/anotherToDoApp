<h1 mat-dialog-title>Create new Task</h1>
<div mat-dialog-content>
  <input class="title" type="text" value="{{ title }}" [(ngModel)]="title" />
  <textarea class="details" [(ngModel)]="description">
  {{ description }}</textarea
  >
  <p>created date: {{ createDate }}</p>
  <p *ngIf="doneDate">completed on: {{ doneDate }}</p>
  <p>
    is done?:
    <input type="checkbox" [checked]="isDone" [(ngModel)]="isDone" />
  </p>
  <p *ngIf="!isDone">
    set reminder on:
    <input type="datetime-local" [(ngModel)]="remindOnDate" />
  </p>

  <todo-app-button
    text="Update"
    redirectTo="/"
    (btnClick)="updateTask()"
  ></todo-app-button>
  <todo-app-button text="Cancel" (btnClick)="onNoClick()"></todo-app-button>
</div>
