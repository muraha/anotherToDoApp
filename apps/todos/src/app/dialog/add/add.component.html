<h1 mat-dialog-title>Create new Task</h1>
<div mat-dialog-content>
  <form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <label for="title">task title</label>
      <input
        type="text"
        name="title"
        [(ngModel)]="title"
        id="title"
        placeholder="Add Task Summary"
      />
    </div>
    <div class="form-control">
      <label for="description">description</label>
      <input
        type="text"
        name="description"
        [(ngModel)]="description"
        id="description"
        placeholder="Add Description"
      />
    </div>
    <input
      type="submit"
      value="Save Task"
      class="btn submit"
      style="width: 100%"
    />
  </form>
  <todo-app-button text="Cancel" redirectTo="/" (btnClick)="onNoClick()"></todo-app-button>
</div>
